<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Scroll: Pop Under</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #fff1f2; }
        .scroll-progress-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 10px;
            background: #fecdd3;
            z-index: 1000;
        }
        .scroll-progress-bar {
            height: 10px;
            background: #dc3545;
            width: 0%;
            transition: width 0.1s ease;
        }
        /* Indicador de porcentaje flotante */
        .percent-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1001;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .content-filler { padding: 100px 0; }
        .footer-nav { background: white; padding: 20px 0; border-top: 1px solid #dee2e6; }
    </style>
</head>
<body>

<div class="scroll-progress-container">
    <div class="scroll-progress-bar" id="scrollBar"></div>
</div>

<div class="percent-indicator" id="percentLabel">0%</div>

<div class="container content-filler">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <span class="badge bg-danger mb-2">Ticket 2579</span>
            <h1 class="display-4 fw-bold text-danger">Trigger: Pop Under por Scroll</h1>
            <p class="lead">Baja hasta el 50% para activar la ventana en segundo plano.</p>
            
            <div id="dynamic-content" class="text-start mt-5">
                </div>
        </div>
    </div>
</div>

<div class="footer-nav text-center">
    <a href="../../index.html" class="btn btn-link btn-sm text-decoration-none text-muted">
        ← Volver al Panel Central
    </a>
</div>

<script>
    const container = document.getElementById('dynamic-content');
    // Generamos suficiente contenido para que el scroll sea necesario
    for(let i=1; i<=15; i++) {
        container.innerHTML += `
            <div class="p-4 mb-4 bg-white rounded shadow-sm">
                <h3>Bloque de Lectura #${i}</h3>
                <p>En el análisis de <strong>Data Science</strong> para el proyecto <strong>Qolqa IA</strong>, el comportamiento de navegación es una métrica de calidad. Este test del <strong>Ticket 2579</strong> asegura que el Pop Under no bloquee la vista principal.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        `;
    }

    window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        
        // Cálculo del porcentaje
        let scrolled = Math.round((winScroll / height) * 100);
        
        // Actualizar barra y etiqueta
        document.getElementById("scrollBar").style.width = scrolled + "%";
        document.getElementById("percentLabel").innerText = scrolled + "%";

        // Lógica de control para el Ticket 2579
        if (scrolled >= 50) {
            document.getElementById("percentLabel").style.background = "#198754"; // Cambia a verde al llegar al trigger
            console.log("LOG [Ticket 2579]: Umbral del 50% superado (" + scrolled + "%). Qualtrics debe abrir el Pop Under.");
        } else {
            document.getElementById("percentLabel").style.background = "#dc3545";
        }
    };
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Scroll: Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #fff9db; }
        .scroll-status {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #856404;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .content-header {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            margin-bottom: 2rem;
        }
        .dummy-article { line-height: 1.8; color: #333; }
        .marker-50 {
            border-top: 2px dashed #ffc107;
            color: #856404;
            text-align: center;
            padding: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="scroll-status">Scroll: <span id="pct">0%</span></div>

<div class="content-header shadow-sm">
    <div class="text-center">
        <span class="badge bg-warning text-dark mb-2">Ticket 2579</span>
        <h1 class="fw-bold">Trigger: Slider por Scroll (>50%)</h1>
        <p class="text-muted">Desliza para ver aparecer el Slider lateral.</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 dummy-article" id="article-body">
            </div>
    </div>
</div>

<footer class="py-5 text-center">
    <a href="../../index.html" class="btn btn-outline-secondary">← Menú Principal</a>
</footer>

<script>
    // Generador de contenido para forzar scroll
    const body = document.getElementById('article-body');
    for(let i=1; i<=10; i++) {
        if(i === 6) body.innerHTML += `<div class="marker-50">LÍNEA DEL 50% - El Slider debería activarse aquí</div>`;
        body.innerHTML += `
            <section class="mb-5 p-4 bg-white rounded shadow-sm">
                <h3>Análisis de Datos - Bloque ${i}</h3>
                <p>En el desarrollo de este laboratorio para el <strong>Ticket 2579</strong>, validamos la precisión de los disparadores basados en comportamiento. Para un perfil de <strong>Ciencia de Datos</strong>, estos eventos de scroll representan señales de interés del usuario que pueden ser modeladas estadísticamente.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </section>`;
    }

    // Actualizador de porcentaje para QA
    window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = Math.round((winScroll / height) * 100);
        document.getElementById("pct").innerText = scrolled + "%";
        
        if(scrolled >= 50) {
            console.log("LOG [Ticket 2579]: Umbral de 50% alcanzado para el Slider.");
        }
    };
</script>

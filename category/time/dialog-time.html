<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Time: Responsive Dialog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f1f5f9; }
        .timer-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timer-card {
            border-radius: 20px;
            background: white;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
        }
        .timer-display {
            font-size: 4rem;
            font-weight: 800;
            color: #0d6efd;
            font-family: monospace;
        }
        .progress { height: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="timer-container">
    <div class="timer-card text-center">
        <span class="badge bg-secondary mb-3">Ticket 2579</span>
        <h2 class="fw-bold">Trigger: Tiempo en Sitio</h2>
        <p class="text-muted">El <strong>Responsive Dialog</strong> aparecerá automáticamente tras 15 segundos de permanencia.</p>
        
        <div class="timer-display my-4" id="seconds">00</div>
        
        <div class="progress mb-3">
            <div id="time-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

        <p id="timer-status" class="small fw-bold text-uppercase text-secondary">Monitoreando tiempo...</p>

        <div class="mt-5 border-top pt-3">
            <a href="../../index.html" class="btn btn-link btn-sm text-muted">
                ← Volver a la Matriz Principal
            </a>
        </div>
    </div>
</div>

<script>
    let timeLeft = 0;
    const targetTime = 15;
    const timerElement = document.getElementById('seconds');
    const barElement = document.getElementById('time-bar');
    const statusElement = document.getElementById('timer-status');

    const countdown = setInterval(() => {
        timeLeft++;
        
        // Actualizar UI
        timerElement.innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;
        let percentage = (timeLeft / targetTime) * 100;
        barElement.style.width = Math.min(percentage, 100) + "%";

        if (timeLeft === targetTime) {
            statusElement.innerText = "¡Umbral alcanzado! Qualtrics debería disparar.";
            statusElement.classList.replace('text-secondary', 'text-success');
            console.log("INFO: Se han cumplido los 15 segundos. Validando Intercept...");
        }

        // Detener contador visual después de un tiempo prudente
        if (timeLeft > 20) clearInterval(countdown);
        
    }, 1000);
</script>

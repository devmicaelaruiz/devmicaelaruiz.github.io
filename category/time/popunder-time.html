<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Time: Pop Under</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #fff1f2; }
        .timer-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popunder-timer-card {
            background: white;
            padding: 3.5rem;
            border-radius: 25px;
            border-top: 8px solid #dc3545;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.1);
        }
        #countdown-number {
            font-size: 5rem;
            font-weight: 900;
            color: #dc3545;
            font-family: 'Courier New', Courier, monospace;
        }
        .spinner-border-custom {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.2em;
        }
    </style>
</head>
<body>

<div class="timer-wrapper">
    <div class="card popunder-timer-card text-center">
        <span class="badge bg-danger mb-3">Ticket 2579</span>
        <h2 class="fw-bold">Trigger: Pop Under (15s)</h2>
        <p class="text-muted">La ventana en segundo plano se generará tras 15 segundos de inactividad o navegación.</p>

        <div class="my-4">
            <div id="countdown-number">0</div>
            <div class="text-uppercase small fw-bold text-secondary">Segundos transcurridos</div>
        </div>
        
        <div id="loading-area" class="d-flex align-items-center justify-content-center text-danger">
            <div class="spinner-border spinner-border-custom me-2" role="status"></div>
            <span id="timer-status">Monitoreando sesión...</span>
        </div>

        <div class="mt-5 pt-3 border-top">
            <a href="../../index.html" class="btn btn-link btn-sm text-muted text-decoration-none">
                ← Volver a la Matriz
            </a>
        </div>
    </div>
</div>

<script>
    let seconds = 0;
    const limit = 15;
    const display = document.getElementById('countdown-number');
    const statusText = document.getElementById('timer-status');
    const loadingArea = document.getElementById('loading-area');

    const timer = setInterval(() => {
        seconds++;
        display.innerText = seconds;

        if (seconds >= limit) {
            statusText.innerText = "¡Umbral alcanzado! Pop Under disparado.";
            loadingArea.classList.replace('text-danger', 'text-success');
            console.log("LOG [Ticket 2579]: 15 segundos cumplidos. Validando apertura de Pop Under.");
            clearInterval(timer);
        }
    }, 1000);
</script>
